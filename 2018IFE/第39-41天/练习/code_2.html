        var bodyObj = document.getElementsByTagName('body')[0];
        var displayA = document.getElementById('contABC');
        var displayD = document.getElementById('contDEF');
        // 刷新的时候重新显示
        displayA.innerHTML = location.hash.replace('#', '').slice(0, 1);
        displayD.innerHTML = location.hash.replace('#', '').slice(1);
        bodyObj.addEventListener('click', (e)=>{
            if (e.target.id >= 'a' && e.target.id <= 'c') {
                displayA.innerHTML = e.target.innerText;
            }
            else if (e.target.id >= 'd' && e.target.id <= 'f') {
                displayD.innerHTML = e.target.innerText;
            }
            history.pushState({A:displayA.innerHTML,D:displayD.innerHTML}, null, `#${displayA.innerHTML}${displayD.innerHTML}`);
        });
        window.onpopstate = (e)=>{
            displayA.innerHTML = e.state.A;
            displayD.innerHTML = e.state.D;
        }
    </script>
