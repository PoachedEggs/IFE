<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/index.css">
</head>
<body>
    <form action="" target="ifram">

        <input type="radio" id="student" name="sigle">
        <label for="student">在校生</label>
     
        <input type="radio" id="officer" name="sigle">
        <label for="officer">非在校生</label>

        <div class="select-box">
            <label for="work-unit" id="work-unit-label" class="off">就业单位</label>
            <input type="text" id="work-unit" class="off">

            <label for="city" id="school-label">学校</label>
            <select name="" id="city">
                <option value="北京" selected="selected">北京</option>
                <option value="上海">上海</option>  
                <option value="深圳">深圳</option>      
                <option value="广州">广州</option>  
                <option value="南京">南京</option>  
                <option value="重庆">重庆</option>  
                <option value="天津">天津</option>  
            </select>
            <select name="" id="school">
    
            </select>
        </div>
    </form>
    <!-- 防止提交表单刷新 -->
    <iframe id="id_iframe" name="iframe" style="display:none;"></iframe>  
    <script src="./JS/index.js"></script>
</body>
</html>
